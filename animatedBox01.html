<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sca">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CSS Transisition & Animation</title>
        <link rel="stylesheet" href="/transition.css">

        <style>
            .animated-box{
                background: white;
                width: 300px;
                height: 300px;
                position: relative;
                margin: auto;
                top: 200px;
                transition-property:background ;
                transition-duration: 2s;
            }
            .animated-box:hover{
                background: blue;
            }
        </style>
    </head>
    <body>
        <div class="animated-box">

        </div>
    </body>
</html>
